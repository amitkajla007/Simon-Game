<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <link rel="stylesheet" href="js_mProject_Simon.css"/>
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press any key to start</h2>

  <div class="btn_container">
    <div class="line_one">
      <div class="btn red" id="red"></div>
      <div class="btn yellow" id="yellow"></div>
    </div>
    <div class="line_two">
      <div class="btn green" id="green"></div>
      <div class="btn purple" id="purple"></div>
    </div>
  </div>

  <script src="js_mProject_simon.js"></script>
</body>
</html>
